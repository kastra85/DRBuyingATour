version: '3.7'
services:
  mysql:
    image: mysql:latest
    restart: always
    ports:
      - '3306:3306'
    container_name: db-mysql
    volumes:
      - ./data:/var/lib/mysql
    environment:
      - MYSQL_RANDOM_ROOT_PASSWORD=yes
      - MYSQL_DATABASE=app
      - MYSQL_USER=app
      - MYSQL_PASSWORD=pass
  postgres:
    image: postgres:latest
    restart: always
    ports:
      - "5432:5432"
    container_name: db-postgres
    volumes:
      - ./data:/var/lib/postgres
    environment:
      - POSTGRES_DATABASE=app
      - POSTGRES_USER=app
      - POSTGRES_PASSWORD=pass
